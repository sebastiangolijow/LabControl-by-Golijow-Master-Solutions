[flake8]
max-line-length = 88
exclude =
    .git,
    __pycache__,
    */migrations/*,
    */settings/*,
    venv,
    .venv,
    build,
    dist,
    *.egg-info
# Ignored error codes:
# E203: whitespace before ':'
# E266: too many leading '#' for block comment
# E501: line too long (handled by black)
# W503: line break before binary operator
# F401: imported but unused (in __init__.py)
ignore =
    E203,
    E266,
    E501,
    W503,
    F401
per-file-ignores =
    __init__.py:F401

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88
skip_glob =
    */migrations/*
    venv/*
    .venv/*

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
exclude = (migrations|venv|.venv|build|dist)

[coverage:run]
source = apps
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__init__.py
    */apps.py
    */admin.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
